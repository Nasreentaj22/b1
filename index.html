<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List Groups</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>List Groups</h2>

            <h4>Basic Items</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>

            <h4>Active and Disabled Items</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item active">Active Item</li>
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item disabled">Disabled Item</li>
                <li class="list-group-item">Item 2</li>
            </ul>

            <h4>Link and Button Included Items</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <a href="#" class="btn btn-primary">Button Item</a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="list-group-item list-group-item-action">Link Item</a>
                </li>
            </ul>

            <h4>Flush List Groups</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Flush Item 1</li>
                <li class="list-group-item">Flush Item 2</li>
                <li class="list-group-item">Flush Item 3</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
